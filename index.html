<script src="scripts.js"></script>
<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>

<head>
    <title>JOJO's Stando Collection</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
</head>

<body>
    <header class="main-header">
        <h1 class="title">JOJO's Stand Collection</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Stand Name</h2>
            <img src="" alt="TV Show Poster">
            <p class="stand-user"><span class="user-name"></span></p>
            <p class="seasons"><span class="season-list"></span></p>
        </div>
    </div>
    <div class="footer">
        <button onclick="editCard();">
            Edit A Card
        </button>
        <button onclick="removeCard();">
            Remove A Card
        </button>
        <button onclick="addCard();">
            Add A Card
        </button>
        <button onclick="sortingBySeason();">
            Sort by season of appearance
        </button>
        <button onclick="sortingByCharacter();">
            Sort by character name
        </button>
        <button onclick="sortingByStand();">
            Sort by the Stand name
        </button>
    </div>
</body>

</html>
